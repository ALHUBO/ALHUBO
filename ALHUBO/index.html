<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALHUBOWeb</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/pages.css">
    <link rel="stylesheet" href="./CSS/components.css">

    <script src="./JS/react.development.js" crossorigin></script>
    <script src="./JS/react-dom.development.js" crossorigin></script>
    
    <script src="./JS/babel.min.js"></script>

    <!--ALHUBONotifier-->
    <script src="./plugin/ALHUBONotifier/ALHUBONotifier.js"></script>
    <link rel="stylesheet" href="./plugin/ALHUBONotifier/ALHUBONotifier.css">
    <!--ALHUBONotifier-->
</head>

<body>
    <div id="backgroundWeb">

    </div>
    <header>
        <div><img class="logoWeb" src="./IMG/ALHUBO.webp" /></div>
        <div></div>
        <div>
            <div class="contentBell">💡</div>
            <div>
                <img class="userPick" src="./IMG/spr_hamster_user.png" onclick="login({show:true})" />
                ALHUBO
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512"
                    style="color: #cacaca; margin-left: 1vh;" height="1em" width="1em"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z">
                    </path>
                </svg>
            </div>
        </div>
    </header>
    <aside class="aside_close">
        <div class="Opts">
            <div class="OptMenu OptMenu_active">Inicio</div>
            <div class="OptMenu">Perfil</div>
            <div class="OptMenu">Cursos</div>
            <div class="OptMenu"></div>
            <div class="OptMenu"></div>
        </div>
        <div class="LeFoot">
            <div>V0.0.1</div>
            <div>ALHUBO &copy;</div>

        </div>
    </aside>
    <button id="bttn_menu">👉</button>
    <div class="BackLogin">
        <div id="loginGUI">
            <div id="loginGUI_tabs">
                <div class="loginGUI_tabs_active">Iniciar Sesión🔐</div>
                <div>Nuevo Usuario👾</div>
            </div>
            <div class="loginGUI_tabs_input"><label for="user">Usuario</label>
                <div style="display: flex;"><input value="" type="text" name="user" id="user"><span for="user">👽</span>
                </div>
            </div>
            <div class="loginGUI_tabs_input"><label for="passU">Contraseña</label>
                <div style="display: flex;"><input type="password" name="passU" id="passU"><span for="passU">🔒</span></div>
            </div>
            <div class="checkbox-face checkbox-green">
                <div class="check">
                    <input id="keepLog" type="checkbox">
                    <label for="keepLog"></label>
                </div>
                <label class="checktxt" for="keepLog">Mantener sesión iniciada.</label>
            </div>
            <div>
                <input type="button" value="Iniciar Sesion">
            </div>
        </div>
    </div>
    <div class="BackContent BackContent_active">
        <div id="ContentWeb">
            Hola Mundo!!!
        </div>
    </div>
    <div id="BackTerminal" class="BackContent BackContent_active">
        <div id="Terminal">
            <div id="HistoryTerm">
            </div>
            <div id="commandTerm">
                <span id="groupTerm"><span style="color:#6fb80f;">alhubo@alhuboweb</span><span
                        style="font-weight: 900;">:</span><span style="color:#007cff;font-weight: 900;"> ~ </span>$
                </span>
                <input id="inCMD" type="text" />
            </div>
        </div>
    </div>
    <div id="bttn_term">💻</div>
    <div id="bttn_clear_term">🗑️</div>
</body>
<script src="./JS/jquery-3.6.0.min.js"></script>
<script src="./JS/VGlobals.js"></script>
<script src="./JS/FGlobals.js"></script>
<script src="./JS/index.js"></script>
<script>
    $(document).ready(() => {
        setTimeout(()=>{
            $('#inCMD').val('start web&toggle menu&toggle terminal')
        },500);
        setTimeout(()=>{
            exec({ vr_cmd: 'start web&toggle menu&toggle terminal' });
        },1000);
        //exec({ vr_cmd: '     mkdir -p   3      -g      asd     sd     sd --help' });

        
        AjaxHtml({
            vr_url:'./page/inicio.html',
            vr_data:{},
            fnc_success:(data)=>{
                $('#ContentWeb').html(data);
            }
        });
        setTimeout(()=>{
        $('.userPick').click();
    },1500);

    });
</script>

</html>
